<!DOCTYPE html>
<html>

<head>
    <title>Menu Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 20px;
        }

        .item {
            border: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .item img {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .item-label {
            margin-left: 10px;
        }

        .item input[type="checkbox"] {
            margin: 0;
        }

        .submit-button {
            text-align: center;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Udupi Caterers</h1>
    </div>


    <!-- Add more menu items here -->

    </div>
    <script>
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
            item.addEventListener('click', () => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
            });
        });
        function sendWhatsAppMessage(event) {
            event.preventDefault();

            // Get the selected items from the form
            const form = event.target;

            const payasaItems = Array.from(form.elements["payasa[]"])
                .filter(item => item.checked)
                .map(item => item.value);

            const palyaItems = Array.from(form.elements["palya[]"])
                .filter(item => item.checked)
                .map(item => item.value);

            const otherItems = Array.from(form.elements["item[]"])
                .filter(item => item.checked)
                .map(item => item.value);

            // Prepare the message body
            const message = "Payasa-\n" + payasaItems + "\nPalya-\n" + palyaItems + "\nOther Items\n" + otherItems.join("\n");

            // Open the WhatsApp API link
            const whatsappNumber = "+919964381449";
            // const whatsappNumber = "+918088843840"; // Replace with your WhatsApp number
            const whatsappLink = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, "_blank");
        }
    </script>
</body>

</html>
